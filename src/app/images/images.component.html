<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)"
        (onFileLeave)="fileLeave($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            Drag and drop
            <button type="button" (click)="openFileSelector()">Browse Files</button>
        </ng-template>
    </ngx-file-drop>


</div>

<div class="upload-table" *ngIf="imageUrl">
    <div class="container">

        <div class="row">
            <div  [ngClass]="{'col-md-12': !iscomment, 'col-md-6': iscomment}">
                <img class="img-fluid" [src]="imageUrl" (click)="iscomment = !iscomment" alt="Null">
            </div>

            <div class="col-md-6" *ngIf="iscomment">
                <form>
                    <div class="form-group row">                        
                        <textarea class="form-control" id="exampleFormControlTextarea1" value="Does this entrance look wide
                        enough to you s@s.com" rows="3"></textarea>
                    </div>
                    <div class="form-group row">
                       
                        <div class="col-sm-6">
                            <button class="btn btn-info btn-md" (click)="iscomment = !iscomment">comment</button>    
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-danger btn-md" (click)="iscomment = !iscomment">cancel</button>      
                        </div>
                    </div>

                </form>
            </div>
        </div>





    </div>


</div>
